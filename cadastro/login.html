<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">

        <div class="container">
            <h1 class="titulo">
                <img src="./src/logoNavbar.png" alt="">
            </h1>
            
        </div>

        

        <div class="caixa-login-maior">

            <div class="img_grande">
                <img src="./src/Sites-de-Freelancer-capa-960x960.png" alt="">
            </div>

            <div class="caixa-login">
                

                <center>

                    <img style="width: 120px; height: 120px; border-radius: 100%;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSyDVvFBCn6ai-IHsUV-0ydf52BXdchYQwVFyQ7g9_OI7JysLe" alt="">
                

                    <h3>Realize o seu login:</h3>
                    <br><br>
                    <b>E-mail:</b> <br>
                    <input type="text" id="input_email">
                    <br><br>
                    <br><br>
                    <b>Senha:</b> <br>
                    <input type="password" id="input_senha">
                    <br><br>
                    <br><br>
                    <br><br>
                    <button onclick="realizarLogin()"><b>LOGIN</b></button>
                    <br>
                    <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </center>
            </div>   

            



        </div>

</body>

</html>

<script>
    function realizarLogin(){
        let email = input_email.value
        let senha = input_senha.value

        if (!email.includes('@')) {
            alert('O e-mail deve conter o caractere "@".');
            return;
        }

        if (!senha.match(/^[A-Z][A-Za-z0-9#*@]+[0-9]+[A-Za-z0-9#*@]+$/)) {
            alert('A senha deve começar com letra maiúscula, conter um número de 0 à 9 e incluir um caractere especial entre "@", "#" ou "*".');
            return;
        } else {
            if (senha.length < 8) {
                alert('A senha deve ter pelo menos 8 caracteres.');
                return;
            }
        }

        // Se todas as validações passarem, redirecione para a dashboard
        window.location.href = '../dashboard/index.html';

       
    }
</script>
