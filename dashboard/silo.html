    <script>
        const temperatura = document.getElementById('temperatura');
        const umidade = document.getElementById('umidade');

        new Chart(temperatura, {
            type: 'line',
            data: {
                labels: ['10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00'],
                datasets: [{
                    label: 'Temperatura',
                    data: ['5', 19, 33, 35, 22, 33, 20, 22, 33, 32, 35, 25, 34, 40],
                    borderWidth: 1,
                    borderColor: '#5ccc95',
                    color: '#0000',
                    backgroundColor: '#5ccc95'
                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            // This more specific font property overrides the global property
                            font: {
                                size: 20
                            },
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        new Chart(umidade, {
            type: 'line',
            data: {
                labels: ['10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00'],
